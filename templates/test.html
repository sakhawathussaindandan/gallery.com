        <style>
            body{
                background-color: aliceblue;

            .image-container{
                display: inline-block;

            background-color: white;
          border: 1px solid white; /* change the border color and thickness as desired */
        padding: 10px; /* add padding for better spacing */
        display: inline-block; /* to prevent the caption from going full width */
}

.caption {
  text-align: center; /* center the caption */

}
        </style>
    </head>
    <body>
        <div class="image-container">
            <img src="fashion-store-01.webp" alt="your-image-alt-text">
